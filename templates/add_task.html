{% extends 'base.html' %}

{% block head %}
<title>New Task</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Add a New Task</h1>
    <div class="form">
        <form action="/add_task" method="POST">
            <label for="name">Name:</label>
            <p><input type = "text" id ='name' name = "name" /></p>
            <label for="company">Company:</label>
            <p><input type = "text" id ='company' name = "company" /></p>
            <label for="phone">Phone:</label>
            <p><input type = "text" id ='phone' name = "phone" /></p>
            <label for="email">Email:</label>
            <p><input type = "text" id ='email' name = "email" /></p>
            <label for="description">Description:</label>
            <p><input type = "text" id ='description' name = "description" /></p>
            <input type="submit" value="Add Information!">
        </form>
    </div>
</div>
{% endblock %}
